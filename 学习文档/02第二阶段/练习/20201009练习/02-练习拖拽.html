<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<script>
    /*
    功能1：
        鼠标按下box1  onmousedown  鼠标按下
        移动鼠标  box1跟随鼠标移动  onmousemove  鼠标移动
        鼠标松开  功能结束  onmouseup  鼠标松开

    功能2：鼠标点击box1的位置与移动事件位置重合

     */
    //获取box1  设置鼠标按下事件
    let box1=document.getElementById('box1');
    box1.onmousedown=function (event) {
        //设置鼠标在box1中的水平偏移量
        let left=event.clientX-box1.offsetLeft;
        let top=event.clientY-box1.offsetTop;
        //设置box1跟随鼠标移动事件
        document.onmousemove=function (event) {
            box1.style.left=event.clientX-left+'px';
            box1.style.top=event.clientY-top+'px';
        };
        //设置鼠标松开 box1停下功能
        document.onmouseup=function () {
            //鼠标松开时，移动事件结束
            document.onmousemove=null;
            //松开 此功能也结束
            document.onmouseup=null;
        };
    };

</script>

</body>
</html>
