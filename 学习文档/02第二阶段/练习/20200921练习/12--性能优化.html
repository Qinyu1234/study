         */

        //console.log(2);

                for (b = 2; b <= a**0.5; b++) {
                    if (a % b === 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {

                   // console.log(a);
                }

        }

            console.timeEnd();
    </script>
