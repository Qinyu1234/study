<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //break是结束switch和循环语句的   可以结束离他最近的循环语句  直接结束
        //continue是跳过当次的，结束离他最近的循环语句，后面的还继续会执行

        for (let a=0;a<5;a++){
            if (a===2){
                break;//break是结束循环语句，即当a=2时，结束  此时只能打印出0 1
            }
            console.log(a);
        }

        for (let b=0;b<5;b++){
            if (b===2){
                continue;//当b=2时，跳过当次的，后面的还会继续执行  打印出0 1 3 4
            }
            console.log(b);
        }
    </script>
</head>
<body>

</body>
</html>
