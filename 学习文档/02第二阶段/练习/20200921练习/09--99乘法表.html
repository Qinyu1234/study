<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (a=1;a<10;a++){
            for (b=1;b<a+1;b++){
                document.write(`<span>${b}*${a}=${b*a}</span>`);
            }
            document.write("<br>");
        }
    </script>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>

</body>
</html>
