<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        练习6：
                求100以内所有的奇数之和
         */
        let sum = 0;
            for (let i = 1; i < 100; i++) {
                if (i % 2 !== 0) {
                    sum += i;
                }
            }
        console.log(`${sum}是100以内所有的奇数之和`);
    </script>
</head>
