<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        练习7：
             求100以内所有7的倍数之和，以及个数
         */
        let sum=0;
        let con=0;
        for (let i = 7; i < 100; i += 7){
            sum=sum+i;
            con++
        }
        console.log(`${sum}是100以内所有7的倍数之和，执行了${con}次`);
    </script>
</head>

</html>
