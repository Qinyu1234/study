<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            1，2，5  凑够二十元有多少种方法？
         */
        let i=0;
        for (let a=0;a<=20;a++){
            for (let b=0;b<=10;b++){
                for (let c=0;c<=4;c++){
                    if ((a+2*b+5*c)===20){
                        i++
                        document.write(`${a}+${b}+${c}=20`);
                        document.write("<br>");
                    }
                }
            }
        }
        document.write(i);
    </script>
</head>
<body>

</body>
</html>
