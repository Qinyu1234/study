<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
           练习8：
               水仙花数是指一个 n 位数（n≥3 ），它的每个位上的数字的 n 次幂之和等于它本身（例如：1**3 + 5**3 + 3**3 = 153）。
               求 1000 以内所有的水仙花数！
       */
        for (n=100;n<1000;n++){

            let bai=parseInt(n/100);
            let shi=parseInt((n-bai*100)/10);
            let ge=n-(bai*100)-(shi*10);
            //console.log(`${n}的百位数是${bai},十位数是${shi},个位是${ge} `);
            if (bai**3+shi**3+ge**3===n){
                console.log(`水仙花数数${n}`);
            }
        }
    </script>
