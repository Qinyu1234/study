<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        do while循环
            do while语法：
                do{
                语法...
                }while（条件表达式）

             while语法：
                while（条件表达式）{
                    语法...
                }

            do whlie是先执行后判断， while是先判断后执行
                do whlie在循环执行时，会先执行代码块中的循环体，然后在对条件表达式进行判断
                    结果为false，则循环体结束
                    结果为true，则继续执行，执行完之后继续判断结果
                do whlie可以确保代码块中的语法至少执行一次，
         */
        let a=0;
        while (a<5){
            alert("nihao")
            a++
        }
    </script>
</head>
<body>

</body>
</html>
