    <script>
        /*
        for循环
            语法：
                for（①.初始化表变量;②.条件表达式;④.更新表达式）{
                            ③语法....
                 }
              执行流程：
              ①：先执行初始化表达式
              ②：对条件表达式进行判断求值，
                    如果结果为false，则结束
              ③：如果结果为true，则执行代码块③语法
              ④：执行更新表达式，对变量进行更新
              ⑤：继续对条件表达式判断，然后求值
         */
        /*
             练习6：
                求100以内所有的奇数之和
            练习7：
                求100以内所有7的倍数之和，以及个数
         */
        //求100以内所有的奇数之和

        let con = 0;
        for (let i = 0; i < 100; i++) {
            if (i % 2 !== 0) {

                con = con + i;
            }
        }
        console.log(`${con}是100以内所有的奇数之和`);
        //求100以内所有7的倍数之和，以及个数
        let b = 0;
        c = 0;
        for (let a = 7; a < 100; a += 7) {

            b += a;
            c++
        }
        console.log(`100以内所有7的倍数之和${b},个数是${c}`);
        /*

               水仙花数是指一个 n 位数（n≥3 ），它的每个位上的数字的 n 次幂之和等于它本身（例如：1**3 + 5**3 + 3**3 = 153）。
               求 1000 以内所有的水仙花数！

       */
        for (let n = 100;n < 1000; n++) {

            let bai = parseInt(n / 100);
            let shi = parseInt((n - bai * 100) / 10);
            let ge = n % 10;
            if (n === (bai **3 )+ (shi **3) + (ge **3)){
                console.log(n);
            }


        }

    </script>
