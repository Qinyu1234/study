<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        练习二：
                求100以内所有的质数。

         */

        for (let a = 2; a < 100; a++) {
            let flag = true;
            for (let i = 2; i < a; i++) {
                if (a % i === 0) {
                    flag = false;
                }
            }
            if (flag) {
                console.log(a);
            }
        }


    </script>
</head>
