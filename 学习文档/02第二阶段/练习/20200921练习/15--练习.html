<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //求10000以内的水仙花数
        for (let a=0; a<10000; a++){
           let  qian=parseInt(a/1000);
           let  bai=parseInt((a-qian*1000)/100);
           let  shi=parseInt((a-qian*1000-bai*100)/10);
           let  ge=a%10;
           if (qian**4+bai**4+shi**4+ge**4===a){
               console.log(a);
           }
           // console.log(`${a}的千位是${qian},百位是${bai},十位是${shi},个位是${ge}`);
        }
    </script>
</head>

</body>
</html>
