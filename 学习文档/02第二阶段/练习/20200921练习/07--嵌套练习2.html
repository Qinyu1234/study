<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
           练习一：
               在网页中，打印 99乘法表：
               1x1=1
               1x2=2 2x2=4
               1x3=3 2x3=6 3x3=9
               .....
                                   9x9=81


           练习二：
               求100以内所有的质数。


       */
        for (let a=1; a<10;a++){
            for (let b=1;b<a+1;b++){
                document.write(`<span>${b}*${a}=${a*b} </span>`);
            }

            document.write("<br>");
        }



    </script>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
