<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //练习2：求100以内所有的质数。
        for (let i = 2; i < 100; i++) {
            let flag = true;
            for (let a = 2; a < i; a++) {
                if (i % a === 0) {
                    flag = false;
                }
            }
            if (flag){
                console.log(i);
            }

        }
    </script>
</head>
