<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>if练习2</title>
    <script>
        //需要用户输入3个信息，然后对信息进行判断，同时满足  满足其一  都不满足
        //比如：相亲时 对男方的要求  身高大于180  存款大于500万  颜值在200万以上  三者都满足一定嫁  满足其一嫁  都不满足不嫁
        let a=prompt("请输入您的身高（cm）");
        let b=prompt("请输入您的财富（万）");
        let c=prompt("请输入您的颜值（px）");
        if (a>180&& b>500&& c>200){
            alert("我一定要嫁");
        }else if (a>180 || b>500 || c>200){
            alert("我嫁")
        }else {
            alert("不嫁")
        };










    </script>
</head>
<body>

</body>
</html>
