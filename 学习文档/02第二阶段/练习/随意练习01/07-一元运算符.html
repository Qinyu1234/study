<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        //a++是原值  ++a是新值
        //a--是原值  --a是新值
        let n1=10,n2=20;
        let n=n1++;
        console.log('n='+n);
        console.log('n1='+n1);
        n=++n1;
        console.log('n='+n);
        console.log('n1='+n1);
        n=n2--;
        console.log('n='+n);
        console.log('n2='+n2);
        n=--n2;
        console.log('n='+n);
        console.log('n2='+n2);
    </script>
</head>
<body>

</body>
</html>
