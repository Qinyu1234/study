<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let nums = [5,9,3,4,7,1,8,6,2];
        function fn(arr) {
            if (arr.length<2){
                return arr;
            }
            let left=[];
            let right=[];
            let a=arr[0];
            for (let i=1;i<arr.length;i++){
                if (arr[i]<a){
                   left.push(arr[i]);
                }else {
                    right.push(arr[i]);
                }
            }

            return fn(left).concat(a,fn(right));
        }
       console.log(fn(nums));
    </script>
</head>
