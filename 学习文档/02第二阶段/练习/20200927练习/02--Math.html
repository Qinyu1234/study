<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        Math排序：
        1、Math.ceil()向上取整
        2、Math.floor(3.2);向下取整
        3、Math.round();四舍五入取整
        4、Math.PI；圆周率
        5、Math.max   最大值
         */
        result=Math.ceil(3.2);
        result=Math.floor(3.2);
        result=Math.PI;
        result=Math.round(3.5);//四舍五入
        result=Math.max(12,23,5,6);//最大值
        result=Math.min(11,2,5);//最小值
        result=Math.pow(2,3);//幂  2的3从幂
        result=Math.sqrt(9);//开方
        result=Math.random();//生成一个0-1之间的随机数
        //例如：生成一个1-10之间的随机数
        console.log(result);


    </script>
</head>

</html>
