<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>自增和自减</title>
    <script>
        //自增  a++  ++a  对a都是自增1   a++是原值  ++a是新值
        //自减  a--  --a  对a都是自增1   a--是原值  --a是新值

        let a=30;
        a++//a=31 a++=30
        ++a//a=32 ++a=32
        console.log("a="+a); //32
        console.log("a++",a++)//a=33  a++=32
        console.log("++a",++a)//a=34  ++a=34

    </script>
</head>
<body>

</body>
</html>
