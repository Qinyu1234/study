<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        属性的枚举
            1、查看对象中是否含有属性
                语法：对象 in 属性名
            2、枚举对象中所有的属性
            语法：for（let 变量 in 对象）{ 语法...}
         */
        let obj=Object();
        obj.name="孙悟空";
        obj.age=18;
        obj.gender="男";
        //查看obj中是否含有name属性
        console.log( "name" in obj );
        //枚举ojb中的属性
        for (let n  in  obj){
            console.log(n+"=",obj[n]);
        }
    </script>
</head>
<body>

</body>
</html>
