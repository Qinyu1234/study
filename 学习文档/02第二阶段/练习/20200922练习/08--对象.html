<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            对象：也是js的一种数据类型，主要用来存储属性
         */
        //创建一个对象
        let obj=new Object();
        //向对象中添加属性
        obj.name="你好";
        obj.age=18;
        //查询对象中的属性--第一种方式：obj.属性;
        //console.log(obj.name);
        //增加对象中属性
        obj.time=20.00;
        //删除对象中的属性
        //delete obj.name;
        let a="age";
        console.log(obj[a]);//获取属性的第二种方式： obj[" "];


    </script>
</head>
<body>

</body>
</html>
