<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (i=0;i<5;i++){
            for (a=0;a<5-i;a++){
                document.write("&nbsp;&nbsp;");
            }
            for (j=0;j<i+1;j++){
                document.write("* &nbsp;&nbsp;");
            }

            document.write("<br>");
        }
    </script>
</head>
