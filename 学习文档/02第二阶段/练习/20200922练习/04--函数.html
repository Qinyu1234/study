<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        函数语法：
          函数声明
            function 函数名（[形参1,形参2，..形参n]）{ 语法 （或储存的代码块）}
        调用函数：
            函数名（）;

          匿名函数
            let fn2=function([形参1，形参2..]){ 语法 ...}
         */
        function fn(a, b, c) {
            console.log(a * b * c);

        }
        fn(3,6,4);

        let fn2=function () {
            console.log("你好");
            alert("跳过");
            document.write("*****");

        }
        fn2();


    </script>
</head>
<body>

</body>
</html>
