<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧', '蜘蛛精'];
        //获取数组中的元素  第一种  for循环
        for (let i=0;i<arr.length;i++) {
            console.log(arr[i]);
        }
        //第二种  for  in
        for ( let n in arr){
            console.log(arr[n]);
        }
        //第三种   for of   新增的  老版本不适用
        for ( let j of arr) {
            console.log(j);
        }

    </script>
</head>
<body>

</body>
</html>
