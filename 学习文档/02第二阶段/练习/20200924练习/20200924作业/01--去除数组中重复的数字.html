<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
           编写代码，去除数组中重复的数字
        */
        let arr = [1,2,1,3,4,2,3,5,6,7,5,8,9];
            for(let i=0;i<arr.length;i++) {
                //获取数组中的所有的元素
                //console.log(arr[i]);
                for (let a=i+1;a<arr.length;a++){
                    //数组中元素做全等对比
                    if (arr[i]===arr[a]){
                        //如果相等删除重复的元素
                        arr.splice(a,1);
                    }

                }

            }
            console.log(arr);






    </script>
</head>
