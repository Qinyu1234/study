<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        数组的方法
            1、slice();(非破坏型方法）
                截取数组中的元素，并返回截取的结果，对原数组不影响
                有2个参数：
                    1.截取数组的起始位置（含起始）；
                    2.截取数组的结束位置（不含结束）；
            2、splice();(破坏型方法)
                对数组中的元素进行删除、替换、新增  并返回结果  直接在原数组中改动
                    ()中值的顺序
                    1.数组中开始位置
                    2.数组中删除的数量---可以返回删除的元素
                    3.传递多个参数用以替换、新增元素

         */
        let arr = ['孙悟空', '猪八戒', "沙和尚", '唐僧'];
        result=arr.slice(1,2);//截取从索引1开始，到索引2结束（不含2），结果就是猪八戒；
        console.log(arr);//对原数组没有影响；
        console.log(result);//打印截取结果；

        let arr2 = ['孙悟空', '猪八戒', "沙和尚", '唐僧'];
        result=arr2.splice(2,2)//从第二个索引开始，往后删除2个，删的是"沙和尚", '唐僧'
        //arr2.splice(2,2,"火龙果",'苹果',"土豆");//从第二个索引开始,将后面的2个替换为增加的水果
        //arr2.splice(3,0,"火龙果",'苹果',"土豆");//从第3个开始，不删除，新增3个水果
        console.log(arr2);
        console.log(result);

    </script>
</head>

</body>
</html>
