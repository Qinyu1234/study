    <script>
        /*
        *   定义一个函数，将perArr中的所有成年人筛选到一个新的数组并返回
        * */
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        let p1 = new Person('孙悟空', 18);
        let p2 = new Person('猪八戒', 28);
        let p3 = new Person('红孩儿', 8);
        let p4 = new Person('白骨精', 16);
        let p5 = new Person('林志玲', 48);
        let p6 = new Person('郭德纲', 12);
        let perArr = [p1, p2, p3, p4, p5, p6];
        //将数组perArr中的数值成年人重新建立新的数组
        function fn(perArr) {
            let newAll=[];
            for (let i=0;i<perArr.length;i++){
                //获取数组中的元素
                console.log(perArr[i]);
                if (perArr[i].age>=18){
                    newAll.push(perArr[i]);
                }

            }

            return newAll;
        }

        let result=fn(perArr)
        console.log(result);

    </script>
