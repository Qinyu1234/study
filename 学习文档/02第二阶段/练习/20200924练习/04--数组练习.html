<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        数组：
            也是一个对象，是用来存储一组有顺序的数据，存储的数据被称为元素

         */
        //创建一个数组
        let arr=new Array();

        //向数组中添加元素
        arr[0]=2;
        arr[1]=3;
        arr[2]=6;
        arr[3]=9;
        arr[4]=13;
        //获取数组中的元素
        console.log(arr[1]);
        //打印数组
        console.log(arr);
        //获取数组的长度
        console.log(arr.length);
        //向数组中末尾添加一个元素
        arr[arr.length]=16;

        arr.length=5;
        arr.length=4;
        console.log(arr);
        console.log(typeof arr);

    </script>
</head>
<body>

</body>
</html>
