<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            let checkedAllBtn=document.getElementById("checkedAllBtn");//获取全选
            let checkedNoBtn=document.getElementById("checkedNoBtn");//获取全不选
            let checkedRevBtn=document.getElementById("checkedRevBtn");//获取反选
            let sendBtn=document.getElementById("sendBtn");//获取提交
            let name=document.querySelectorAll("input[name]");//找到name属性节点，返回为数组
            let checkedAllBox=document.getElementById("checkedAllBox");//获取全选/全不选
            //alert(name.length);

            //给全选绑定单击按钮函数
            checkedAllBtn.onclick=function () {
                //遍历数组
                for (let i=0;i<name.length;i++){
                    //选择 四个框全选中checked为true
                    name[i].checked=true;
                }

            };
            //给全不选绑定单击按钮函数
            checkedNoBtn.onclick=function () {
                for (let i=0;i<name.length;i++){
                    //选择所有的name[i].checked为false
                    name[i].checked=false;
                }
            };
            //给反选绑定单击按钮函数
            checkedRevBtn.onclick=function () {
                for (let i=0;i<name.length;i++){
                    //判断，如果i是选中的，则改checked为false，其余为选中
                    if (name[i].checked===true){
                        name[i].checked=false;
                    }else {
                        name[i].checked=true;
                    }

                }
            };
            //给提交绑定单击按钮函数
            sendBtn.onclick=function () {
               for ( let i=0;i<name.length;i++){
                   //判断当选中时，打印选中的value属性
                   if (name[i].checked===true){
                       alert(name[i].value);
                   }
               }
            };
            checkedAllBox.onclick=function () {
                for (let i=0;i<name.length;i++){
                    if (name[i].checked===true){
                        name[i].checked=false;
                    }else {
                        name[i].checked=true;
                    }
                }
            };
        };
    </script>
</head>
<body>
<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="checkedAllBox">全选/全不选

    <br>
    <input type="checkbox" name="items" value="足球">足球
    <input type="checkbox" name="items" value="篮球">篮球
    <input type="checkbox" name="items" value="羽毛球">羽毛球
    <input type="checkbox" name="items" value="乒乓球">乒乓球
    <br>
    <input type="button" id="checkedAllBtn" value="全　选">
    <input type="button" id="checkedNoBtn" value="全不选">
    <input type="button" id="checkedRevBtn" value="反　选">
    <input type="button" id="sendBtn" value="提　交">
</form>
</body>
</html>
