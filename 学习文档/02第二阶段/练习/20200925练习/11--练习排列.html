<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr=[9,8,6,7,5,3,1,4,2];
        for (let j=0;j<arr.length;j++){
            for (let i=0;i<arr.length-1;i++){
                if (arr[i]>arr[i+1]){
                    let t=arr[i];
                    arr[i]=arr[i+1];
                    arr[i+1]=t;
                }
            }
        }

        console.log(arr);
    </script>
</head>
