    <script>
        /*
        数组:
            数组也是一个对象，用来储存一组有序的数据，数据被称为元素，每个元素会有一个有序的索引对应
            索引是从0开始的正整数
         创建数组：
            1、let arr=new Arrey（）;
            2、let arr=[10,22,32,45,50];
         向数组中添加属性：
            arr[0]=20;在索引为0的位置修改元素为20
         读取数组的元素：
            console.log(arr[1]);获取索引为1的元素值
         length：用来获取数组的长度
            console.log(arr.length);
         数组的遍历：
            四种方法：
                let arr=["孙悟空",'猪八戒','唐僧'];
                //遍历数组的几种方法
                //第一种for循环
                for (let i=0;i<arr.length;i++){

                }
                console.log(arr);
                //第二种  for in
                for (let n in arr){

                }
                console.log(arr);
                //第三种  for of
                for (let a of arr){

                }
                console.log(arr);
                //第四种  forEach（）
                arr.forEach(function (element,index,array) {
                    console.log(element);//遍历的元素
                    console.log(index);//元素的索引
                    console.log(array);//遍历的数组
                    //好处是可以直接将元素与索引对应
                    console.log(index,element);
                });

        数组的的方法：
            一、破坏性方法：会改变原数组
            1.push（）
                用来向数组的最后添加一个或多个元素，会返回新的长度
                arr.push(10,20,"我“);
            2、pop（）
                用来删除数组的最后一个元素，没调用一次删除一次，会返回删除的元素
            3、unshift（）
                用来向数组的最前面添加一个或多个元素，会返回新的长度
                arr.unshift("添加","在前面的元素");
            4、shift（）
                用来删除数组前面的元素，执行一次删除一个，并返回删除的元素
            5、slice（）----非破坏性
                用来截取数组中的元素,非破坏性，在括号中有2个参数
                    有2个参数：
                    slice（起始索引位置（含）,终止索引位置(不含)）;
                    第二个参数可以写负数，代表终止位置为倒数第n个
                对数组进行浅复制会使用此方法，复制结束后对新的数组更改不会影响原数组
                    例： let arr=[10,20,33,43,56,76,24]
                        let arr2.slice(1,4);  从索引为1的位置开始，到索引为4（不含）结束
                        此时：arr2=[20,33,43];
                        对arr2进行新增元素
                        arr2[3]=30;
                        arr2的新数组为[20,33,43,30],对原数组arr不影响
             6.splice（）
                  用来删除、新增、替换数组中的元素
                  有三个参数：
                        1.删除元素的索引位置
                        2.删除元素的数量
                        3.新增或替换的元素
                   例：let arr=['孙悟空','猪八戒','唐僧'];
                   arr.splice(1,1,'白骨精','女王');相当于从索引为1的位置开始（含），删除一个元素，新增白骨精女王两个元素
                   此时：arr变更为['孙悟空','白骨精','女王','唐僧'];
             7.concat()----非破坏性
                用来连接两个或多个数组，会将多个数组中的元素拼接为一个新的数组，返回结果
                    例.  let arr=[10,20,30];
                         let arr2=[1,5,7];
                         result=arr.concat(arr2);将arr与arr2拼接并返回结果
                         也可以在arr2后面继续拼接单个元素或数组并返回结果
                           result=arr.concat(arr2,11,13,[50,60]);
             8.indexof()
                用来查询元素在数组中第一次出现的位置，从前往后找
                    有两个参数：
                        1.要查询的元素
                        2.查询的起始位置（如果没写，则代表从0开始至结束）
                    返回值：返回一个数字，代表元素在数组中的索引，如果返回结果为-1，则代表数组中没有该元素
                    语法：
                        数组名arr.insexOf(元素名,起始位置);
             9.lastIndexOfa()---与indexOf操作一样，从后往前找
                用来查询元素在数组中的最后一次出现的位置
                    有两个参数：
                        1.要查询的元素
                        2.查询的起始位置 （如果没写，则代表从0开始至结束）
                    主要是为了查询元素最后一次出现的位置，有则返回索引值，没有返回-1
            10.join()
                用来将数组中的所有元素连接成一个字符串
                    参数：
                        指定一个连接符，如果未指定，则默认为逗号，
            11.reverse()-----破坏性
                用来对数组进行反转，这是一个破坏性方法
            12.sort()-----破坏性
                用来对数组进行排序，使用sort()对数组进行排序时，比较的是字符串的Unicode编码，而不是数值的大小
                    如果要使用sort（）比较的是数字的大小，则需要使用回调函数
                        arr.sort(function(a,b){
                            return a-b;
                        })//从小到大排
                        arr.sort(function(a,b){
                            return b-a;
                        })//从小到大排
        */
    </script>
