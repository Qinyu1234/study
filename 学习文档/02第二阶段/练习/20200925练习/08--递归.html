    <script>
        /*
        求任意两个数的阶乘
            例、  6！（6的阶乘）=1*2*3*4*5*6
         */

        function fn(num) {
            let result=1;
            for (let i=1;i<=num;i++){
                result= result*i;
            }
            return result;
        }
        console.log(fn(10));
