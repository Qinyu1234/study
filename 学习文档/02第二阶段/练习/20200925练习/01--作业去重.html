<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        在数组中去除重复的数字
         */
        let arr = [1,2,1,3,4,2,2,3,5,4,6,5];
        //获取数组中的每个元素
        for (let i=0;i<arr.length;i++){
            //console.log(arr[i]);
            //获取i后面的元素
            for (let a=i+1;a<arr.length;a++){
                //console.log("----",arr[a]);
                //比较arr[i]  和 arr[a]的值，如果相等，删除后面的
                if (arr[i]===arr[a]){
                    //删除后面的a
                    arr.splice(a,1);
                    //删除后在arr[5]的位置删除一个2，但是后面的2会迁移
                    a--
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
