<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 340px;
            height: 400px;
            background-color: #b7d4a8;
            border: 10px solid #000;
            border-radius: 20px;
            margin: 50px auto;
            /*
           开启弹性空间  给父元素设置
           */
            display: flex;
            /* 默认主轴位置为横向  改变主轴位置为垂直方向  */
            flex-flow: column;
            /*设置侧轴横向的位置*/
            align-items: center;
            /*设置盒子的分布*/
            justify-content: space-around;
        }
        #stage{
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            position: relative;
            /*background: yellowgreen;*/
        }
        #snake >div{
            width: 10px;
            height: 10px;
            background: #000;
            position: absolute;
        }
        #food{
            width: 10px;
            height: 10px;
            background: #000;
            position: absolute;
            left: 100px;
            top: 50px;
        }
        #score-level{
            width: 304px;
            font: bold 20px 'Courier';
           /* background: red;*/
            display: flex;
            justify-content: space-between;
        }
        /*
        #score{
            float: left;
        }
        #level{
            float: right;
        }

         */


    </style>
</head>
<body>
<!--创建一个外层的区域main-->
<div id="main">
    <!--创建内层游戏区域stage-->
    <div id="stage">
        <!--创建蛇-->
        <div id="snake">
            <div></div>
        </div>
        <!--创建食物-->
        <div id="food"></div>
    </div>
    <!-- 创建一个底层分数区域-->
    <div id="score-level">
        <!--创建score-->
        <div id="score">
            SCORE:<span>0</span>
        </div>
        <!--创建level-->
        <div id="level">
            LEVEL:<span>1</span>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
