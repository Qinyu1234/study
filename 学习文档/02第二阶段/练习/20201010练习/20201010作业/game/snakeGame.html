<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/snakeGame.css" />
    <script defer src="js/snakeGame.js"></script>
</head>
<body>
<!--创建一个外层的区域main-->
<div id="main">
    <!--创建内层游戏区域stage-->
    <div id="stage">
        <!--创建蛇-->
        <div id="snake">
        <!-- 蛇头  吃到一个食物 自动添加一个div-->
            <div class="snake-head"></div>
        </div>
        <!--创建食物-->
        <div id="food">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- 创建一个底层分数区域-->
    <div id="score-level">
        <!--创建score-->
        <div id="score">
            SCORE:<span>0</span>
        </div>
        <!--创建level-->
        <div id="level">
            LEVEL:<span>1</span>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
