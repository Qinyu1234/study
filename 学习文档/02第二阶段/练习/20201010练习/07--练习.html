<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background: tomato;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<script>
    /*
    解决按下按键时  连续移动盒子是第一次与第二次之间间隔的卡顿  浏览器默认的防误操作机制
     */
    var box1=document.getElementById('box1');
    // 创建一个变量  表示物体运动的速度
    var str=null;
    setInterval(function () {
        switch (str) {
            case 'ArrowUp':
            case 'Up':
                //向上
                box1.style.top=box1.offsetTop-10+'px';
                break;
            case 'ArrowDown':
            case 'Down':
                //向下
                box1.style.top=box1.offsetTop+10+'px';
                break;
            case 'ArrowLeft':
            case 'Left':
                //向左
                box1.style.left=box1.offsetLeft-10+'px';
                break;
            case 'ArrowRight':
            case 'Right':
                //向右
                box1.style.left=box1.offsetLeft+10+'px';
                break;
        }
    },30);
    //绑定一个按键的事件  鼠标按下开始
    document.addEventListener('keydown',function (event) {
        str=event.key;
    });
   //绑定一个鼠标松开结束事件
    document.addEventListener('keyup',function (event) {
        str=null;
    })
</script>

</body>
</html>
