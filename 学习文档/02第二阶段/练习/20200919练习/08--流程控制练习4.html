<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         练习4：
            从键盘输入小明的期末成绩:
            当成绩为100时，'奖励一辆BMW'
            当成绩为[80-99]时，'奖励一台iphone'
            当成绩为[60-79]时，'奖励一本参考书'
            其他时，什么奖励也没有
         */


        while (true){
            var a = +prompt("请输入小明的成绩");
            if (a>=0 && a<=100) {
                break;
            }
            alert("请输入有效数字");
        }

         if (a === 100) {
            alert("奖励一辆BMW");
        } else if (a >= 80) {
            alert("奖励一台iphone");
        } else if (a >= 60) {
            alert("奖励一本参考书");
        } else {
            alert("什么奖励也没有");
        }
    </script>
</head>

</body>
</html>
