<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //假设存款的年利率为5%，1000元本金多久可以到达5000
        let a=1000;
        let con=0;
        while (a<=5000){
            a=a*1.05;
            con++
        }
        console.log(`${con}年后本息${a}`);
    </script>
</head>

</html>
