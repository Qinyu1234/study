<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //switch语法和if else差不多
        /*
            语法：
            switch（条件表达式）{
                case 表达式:      当case后的表达式与switch后的条件表达式全等时，从上到下执行后面代码
                    语法1...
                    break;
                case 表达式:
                    语法2...
                    break;
            }
         */
        let a = 1;
        switch (a) {
            case 1:
                console.log("壹");
                break;
            case 2:
                console.log("贰");
                break;
            case 3:
                console.log("叁");
                break;
            default:
                console.log("请输入正确");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
