<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //相等和全等
        /*
        ==相等，会自动做类型转化为数字，然后在比较  如果相等  返回true
            特殊：null和0 //flose  未将null转化为0
            null==undefined  //true
        ！=  不相等  会自动做类型转化为数字  如果是不相等，则返回true
            null！=undefined  //flose
        ===全等  不做自动类型转化  类型不同的  直接返回false
        ！==不全等  不做类型转化  类型不同  直接返回true
         */
    </script>
</head>

</body>
</html>
