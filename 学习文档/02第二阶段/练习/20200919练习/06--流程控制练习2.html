<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        - 练习2：
            编写一个程序，检查任意一个年份是否是闰年。
   	        如果一个年份可以被4整除不能被100整除，或者可以被400整除，这个年份就是闰年
         */
        let year= + prompt("请输入年份");
        if (year % 4 === 0 && year % 100 === 0 || year % 400 === 0){
            console.log("year=",year,是闰年);
        }else {
            console.log("year=",year,不是闰年);
        }
    </script>
</head>
<body>

</body>
</html>
