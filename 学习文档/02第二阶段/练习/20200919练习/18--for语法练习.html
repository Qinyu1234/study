<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        练习8：
	        水仙花数是指一个 n 位数（n≥3 ），它的每个位上的数字的 n 次幂之和等于它本身（例如：1**3 + 5**3 + 3**3 = 153）。
	        求 1000 以内所有的水仙花数！
         */
        for (i=100; i<=999;i++){
            //获取百位数字
            bai=parseInt(i/100);
            //获取十位数
            shi=parseInt((i-bai*100)/10);
            //获取个位数
            ge=parseInt(i%10);

            if (bai*bai*bai+shi*shi*shi+ge*ge*ge===i){
                console.log("i=",i);
            }
        }
    </script>
</head>
