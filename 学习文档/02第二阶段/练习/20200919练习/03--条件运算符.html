<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //条件运算符  --三元运算符  三目运算符
        /*
            语句表达式？语句1：语句2；
                条件运算符在执行时，会对语句表达式进行判断，
                    如果结果为true，则执行语句1
                    如果结果为flose，则执行语句2
         */
        let a=50,b=80,c=65;
            min= a < b ? a : b;
            min= min < c ? min : c;
            console.log("min=",min);

        let e=35, f=30, g=85;
            max= e > f ? e : f;
            max= max > g ? max : g;
            console.log("max=",max);
    </script>
</head>
<body>

</body>
</html>
