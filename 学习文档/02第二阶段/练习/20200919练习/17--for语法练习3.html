<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //练习7：求100以内所有7的倍数之和，以及个数
        let sun=0;
        let con=0;
        for (let i=1;i<=100;i++){
            if (i%7==0){
                sun=sun+i;
                con++
            }

        }
        console.log(`100以为7的倍数之和为${sun},执行了${con}次`);
    </script>
</head>

</body>
</html>
