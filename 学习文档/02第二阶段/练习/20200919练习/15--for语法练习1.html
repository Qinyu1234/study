<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //打印1-100之间所有的奇数之和
        let sum=0;
        for (i=1;i<=100;i++){
            if (i%2!=0){
                sum=sum+i;
            }
        }
        console.log(`0-100所有奇数之和为${sum}`);
    </script>
</head>
