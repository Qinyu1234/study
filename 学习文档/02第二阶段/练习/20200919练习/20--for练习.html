<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        练习9：
	        获取用户输入的任意数，判断其是否是质数。

​	        质数也叫素数，一个数如果只能被1和它本身整除，那么这个数就是质数。1不是质数也不是合数。

         */
        let num = +prompt("请输入数字");

        if (num <= 1) {
            alert("该值不合法");
        } else {
            let flag = true;
            for ( i = 2; i < num; i++) {
                if (num % i === 0) {
                    flag = false;
                }
            }
            if (flag) {
                alert(`${num}是质数`);
            } else {
                alert(`${num}不是质数`);
            }
        }


    </script>
</head>
<body>

</body>
</html>
