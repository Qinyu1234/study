<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //在网页写99乘法表
        for(let i=1;i<10;i++){
            for (let a=1;a<i+1;a++){
                document.write(`<span>${a}*${i}=${a*i}</span>`);
            }

            document.write("<br>");
        }
    </script>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>

</body>
</html>
