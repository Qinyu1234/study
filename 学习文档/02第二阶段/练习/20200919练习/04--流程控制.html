<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //流程控制语句
        /* 条件判断语句
            条件分支语句
            循环语句

         1、条件判断语句  判断if后面的条件表达式的值是否是true ，如果是true  则执行后面{}代码块中的语句
            如果条件表达式是非布尔值的运算，会先将其转化为布尔值，然后在判断结果

            流程：
                if（条件表达式）{
                    语句...
                }
         */
        let a=5;
        if (a>10){
            alert("a比10大，会执行");
        }
    </script>
