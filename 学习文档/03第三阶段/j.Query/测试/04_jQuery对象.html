<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>04_jQuery对象</title>
  <style>
    .nav li{
      width: 100px;
      height: 30px;
      background: pink;
      float: left;
      margin-right: 20px;
      list-style: none;
    }
  </style>
</head>

<body>
<p>11111</p>
<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>
<button>测试四</button>

<!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<!--/*-->
<!--需求:-->
<!--需求1. 统计一共有多少个按钮-->
<!--需求2. 取出第2个button的文本-->
<!--需求3. 输出所有button标签的文本-->
<!--需求4. 输出'测试三'按钮是所有按钮中的第几个-->
<!--*/-->
<script type="text/javascript">
  //  通常我们通过jquery获取的元素集合  都会在变量名称前边 加一个$
  var $btns = $('button');
//  console.log(btns)
//    <!--需求1. 统计一共有多少个按钮-->
  console.log($btns.length);
  console.log($btns.size());
//    <!--需求2. 取出第2个button的文本-->
//  jquery对象是查询匹配的一个或多个dom对象的伪数组对象集合
//  dom => jquery    将dom对象传入jquery核心函数   就会返回这个dom对象对应的jquery对象
//  jquery => dom    通过索引访问某一个  或者在遍历当中 访问每一个      访问个体
  console.log($btns[1].innerHTML);
//    <!--需求3. 输出所有button标签的文本-->
//  jquery对象的遍历方法  专门用来遍历jquery对象
  $btns.each(function () {
      console.log(this.innerHTML)
  })
//    <!--需求4. 输出'测试三'按钮是所有按钮中的第几个-->
//  index这个方法  是返回当前元素在兄弟元素当中的索引   不会区分标签类型
  console.log($('#btn3').index());
//     内置隐试遍历
  $btns.html('哈哈哈');
  $btns.click(function () {
    console.log(1)
  })

</script>
</body>
</html>
