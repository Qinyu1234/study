function max(arr){

      max = arr[i]
    }
 }
 return max
}

function Dog(name,age){
  this.name = name
  this.age = age
}
Dog.prototype.run = function(){
  console.log('我可以跑')
}
function Coy(name,age){
  Dog.call(this,name,age)
}
Coy.prototype = new Dog();
Coy.prototype.constructor = Coy
Coy.prototype.play = function(){

}
