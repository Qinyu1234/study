<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="wenjian/grid.css">
    <style>
        .box1{
            background: pink;
            height: 200px;
        }
        .box2{
            background: yellowgreen;
            height: 200px;
        }
        .box3{
            background: tomato;
            height: 200px;
        }
        .box4{
            background: blue;
            height: 200px;
        }
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="box">
        <div class="col-lg-5 box1"></div>
        <div class="col-lg-5 box2"></div>
        <div class="col-lg-5 box3"></div>
        <div class="col-lg-5 box4"></div>
    </div>
    </div>
</div>


</body>
</html>
