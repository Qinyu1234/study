<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>18_事件绑定与解绑</title>
</head>
<style type="text/css">
  * {
    margin: 0px;
  }

  .out {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 20px;
    left: 10px;
    background: blue;
  }

  .inner {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50px;
    background: red;
  }

  .divBtn {
    position: absolute;
    top: 250px;
  }

</style>

<body style="height: 2000px;">


<div class="out">
  外部DIV
  <div class="inner">内部div</div>
</div>
<div class='divBtn'>
  <button id="btn1">取消绑定所有事件</button>
  <button id="btn2">取消绑定mouseover事件</button>

</div>

<!--
1. 事件绑定(2种)：
  * eventName(function(){})
    绑定对应事件名的监听,	例如：$('#div').click(function(){});
  * on(eventName, funcion(){})
    通用的绑定事件监听, 例如：$('#div').on('click', function(){})
  * 优缺点:
    eventName: 编码方便, 但只能加一个监听, 且有的事件监听不支持
    on: 编码不方便, 可以添加多个监听, 且更通用
    滑动事件：mouseenter，mouseleave，mouseover，mouseout
2. 事件解绑：
  * off(eventName)

-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  $(function () {
//      1. 给.out绑定点击监听(用两种方法绑定)
          $('.out').click(function () {
              console.log('点击1');
          })
          $('.out').on('click',function(){
              console.log('点击2');
          })
//      2. 给.out绑定鼠标移入和移出的事件监听(用3种方法绑定)
          //mouseenter/mouseleave 移入子元素时不产生冒泡行为
         /* $('.out').mouseenter(function () {
            console.log("移入");
          })
          $('.out').mouseleave(function () {
            console.log("移出");
          })*/
       //mouseover/mouseout 移入子元素时产生冒泡行为
          /*$('.out').mouseover(function () {
            console.log("移入1");
          })
          $('.out').mouseout(function (){
            console.log("移出1");
          })*/
          //hover使用的是mouseenter/mouseleave
          //参数为2个移入 移出两个回调函数  如果只写一个回调 证明移入移出走一个回调
          $('.out').hover(function () {
            console.log("移入2");
          },function () {
            console.log("移出2");
          })

//      3. 点击btn1解除.out上的所有事件监听
        $('#btn1').click(function () {
            $('.out').off()
        })
    //off  不传参 解绑所有   传参 解绑对应的  后面用，逗号隔开
        $('#btn2').click(function () {
            $('.out').off('click');
        })
  })

</script>

</body>
</html>
