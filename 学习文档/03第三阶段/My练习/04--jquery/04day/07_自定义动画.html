<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>24_自定义动画</title>
  <style type="text/css">
    * {
      margin: 0px;
    }

    .div1 {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      left: 300px;
      background: red;
      color: #fff;
    }
  </style>
</head>
<body>
<button id="btn1">逐渐扩大</button>
<button id="btn2">向右移动</button>
<button id="btn3">向左移动</button>
<button id="btn4">停止动画</button>

<div class="div1">
  爱在西元前，学在尚硅谷
</div>

<!--
jQuery动画本质 : 在指定时间内不断改变元素样式值来实现的
1. animate(): 自定义动画效果的动画
2. stop(): 停止动画

-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  $(function () {
//      1.逐渐扩大
//        1.宽度扩大
//        2.宽度和高度扩大
//        3.先宽度扩大后高度扩大
    $('#btn1').animate({
      width:300
    })
//      2.向右移动
//       1.向右移动 固定的200px
//       2.基于当前位置向右移动 200px

//      3.向左移动
//        1.向右移动 固定的200px
//        2.基于当前位置向右移动 200px

//    停止动画


  });

</script>
</body>
</html>
