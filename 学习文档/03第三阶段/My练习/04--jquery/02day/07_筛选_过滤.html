<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>15_筛选_过滤</title>
</head>

<body>
<ul>
  <li>AAAAA</li>
  <li title="hello" class="box2">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello" class="item">DDDDDD</li>
  <li title="two"><span class="test">BBBBB</span></li>
</ul>
<li>eeeee</li>
<li>EEEEE</li>
<br>

<!--
在jQuery对象中的元素对象数组中过滤出一部分元素来
1. first()
2. last()
3. eq(index|-index)
4. filter(selector)
5. not(selector)
6. has(selector)
-->

<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">

   // 需求:
   // 1. ul下li标签第一个  首先需要找到所有的ul下的li

   var $liList=$('ul>li');
   //$liList.first().css('background','red');//使用first()
   //$liList.eq(1).css('background','red');//eq() 传一个索引值 查找对应

   // 2. ul下li标签的最后一个
   // $liList.last().css('background','red');

   // 3. ul下li标签的第二个
   // $liList.eq(1).css('background','red');

   // 4. ul下li标签中title属性为hello的
   // $liList.filter('[title=hello]').css('background','red');//filter()用来查找属性名=属性值

   // 5. ul下li标签中title属性不为hello的
   // $liList.not('[title=hello]').css('background','red');//使用not()函数 表示不含有
   //$liList.filter('[title!=hello]').css('background','red');//使用！=  不等于
    // 6.ul下li标签中有title属性 但title属性不为hello的
   // $liList.filter('[title][title!=hello]').css('background','red');
   // 7. ul下li标签中有span子标签的
      $liList.has('span').css('background','yellow');


</script>
</body>
</html>
