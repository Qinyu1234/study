<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>08_表单选择器</title>
</head>

<body>
<form>
    用户名: <input type="text"/><br>
    密 码: <input type="password"/><br>
    爱 好:
    <input type="checkbox" checked="checked" value="篮球"/>篮球
    <input type="checkbox" checked="checked"  />足球
    <input type="checkbox" checked="checked"  />羽毛球 <br>
    性 别:
    <input type="radio" name="sex" value='male'/>男
    <input type="radio" name="sex" value='female'/>女<br>
    邮 箱: <input type="text" name="email" disabled="disabled"/><br>
    所在地:
    <select>
        <option value="1" >北京</option>
        <option value="2" selected="selected" >天津</option>
        <option value="3" >河北</option>
    </select><br>
    <input type="submit" value="提交"/>
</form>

<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">

//   需求:
//   1. 选择不可用的文本输入框
        $(':text:disabled').css('background','yellow');
//   2. 显示选择爱好 的个数
        console.log($(':checkbox:checked').length);
//   3. 显示选择的城市名称
       // console.log($('select option:selected').html());

//      4.点击提交按钮  打印获取的城市
    $(':submit').click(function () {
        alert($('select option:selected').html());
    })

</script>
</body>
</html>
