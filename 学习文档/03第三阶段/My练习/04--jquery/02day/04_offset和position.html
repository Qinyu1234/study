<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>12_offset和position</title>
</head>
<style type="text/css">
  * {
    margin: 0px;
  }

  .div1 {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 20px;
    left: 10px;
    background: blue;
    /*display: none;*/
    /*visibility: hidden;*/
    /*溢出隐藏*/
    /*overflow: hidden;*/
  }

  .div2 {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 50px;
    background: red;
  }

  .div3 {
    position: absolute;
    top: 250px;
  }
</style>
<body style="height: 2000px;">

<div class="div1">
  <div class="div2">测试offset</div>
</div>

<div class='div3'>
  <button id="btn1">读取offset和position</button>
  <button id="btn2">设置offset</button>
</div>

<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
    /*
  需求:
  1. 点击 btn1
    打印 div1 相对于页面左上角的位置
    打印 div2 相对于页面左上角的位置
    打印 div1 相对于父元素左上角的位置
    打印 div2 相对于父元素左上角的位置
  2. 点击 btn2  将div2向右移50  向下移100

   */
$('#btn1').click(function () {
  //1
  var offset=$('.div1').offset();
  console.log(offset.left,offset.top);
  //2
  var offset2=$('.div2').offset();
  console.log(offset2.left,offset2.top);
  //3
  var position1=$('.div1').position();
  console.log(position1.left,position1.top);
  //4
  var position2=$('.div2').position();
  console.log(position2.left,position2.top);

  $('.div2').offset({
    left:50,
    top:100
  })

})
  //点击btn02  移动div1
  $('#btn2').click(function () {
    $('.div1').offset({
      left:50,
      top:50
    })
  })
</script>
</body>
</html>
