<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>11_css</title>
    <style>
        .test{
            color: pink;
        }
    </style>
</head>
<body>
<p class="test">尚硅谷的后裔</p>
<p style="color: green;">太阳的后裔</p>

<!--
设置css样式/读取css值
  css()
-->
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">

   // 1. 得到第一个p标签的颜色
   console.log($('p:first').css('color'));
   // 2. 设置所有p标签的文本颜色为pink
   $('p').css('color','pink');
   // 3. 设置第2个p的字体颜色(#ff0011),背景(blue),宽(300px), 高(30px)
    $('p:last').css({
        'color':'#ff0011',
        'background':'blue',
        'width':300,
        'heigth':30
    })


</script>
</body>
</html>
