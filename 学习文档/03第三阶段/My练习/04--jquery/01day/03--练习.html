<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.10.1.js" type="text/javascript"></script>
    <script>
        $(function () {
            <!--需求1. 统计一共有多少个按钮-->
            var $btns=$('button');
            console.log($btns.length);
            console.log($btns.size());
            <!--需求2. 取出第2个button的文本-->
            console.log($btns[1].innerHTML);
            console.log($btns.eq(1).html());
            <!--需求3. 输出所有button标签的文本-->
            $btns.each(function () {
                //jquery 中的each（）遍历  遍历中的this指向当前遍历的单个对象
                console.log(this.innerHTML);
               // console.log($(this).html());
            })
            /*<!--需求4. 输出'测试三'按钮是所有按钮中的第几个-->*/
            console.log($('#btn3').index());
        })

    </script>
</head>
<body>
<!--/*-->
<!--需求:-->
<!--需求1. 统计一共有多少个按钮-->
<!--需求2. 取出第2个button的文本-->
<!--需求3. 输出所有button标签的文本-->
<!--需求4. 输出'测试三'按钮是所有按钮中的第几个-->
<!--*/-->
<p>11111</p>
<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>
<button>测试四</button>
</body>
</html>
